<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function FindVowels(array) {
            let count = 0
            const vowels = ['a', 'o', 'e', 'u', 'i']
            for (let i = 0; i < array.length; i++) {
                if (array[i] == 'a' || array[i] == 'o' || array[i] == 'e' || array[i] == 'u' || array[i] == 'i') {
                    count += 1;
                }
            }
            if (count == 0) {
                return false;
            } else
                return count;
        }
        let array = prompt("Enter the array")
        document.write(`${FindVowels(array)}`)
    </script>
</body>

</html>
