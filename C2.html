<body>
    <script>
        function FindIndex(array, n) {
            for (let i = 0; i < array.length; i++) {
                if (n == array[i]) {
                    return i;
                }
            }
            return -1;
        }
        let array = [1, 2, 3, 4, 5, 6, 8, 6, 9];
        let n = 7;
        document.write(`${n} thuộc vị trí ${FindIndex(array, n)}  ${array}`)
    </script>
</body>
