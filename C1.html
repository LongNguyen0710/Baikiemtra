    <script>
        function FirstDegreeEquation(a, b) {
            if (a == 0) {
                if (b == 0) {
                    alert('The equation has infinitely many solutions')
                } else {
                    alert('Equation has no solution')
                }
            } else
                alert('The equation has a solution of x: ' + (-b / a))
        }
        FirstDegreeEquation(5, 8);
    </script>
